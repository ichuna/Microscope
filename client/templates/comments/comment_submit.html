<template name="commentSubmit">
  <form name="comment" class="comment-form form">
    <div class="form-group {{errorClass 'body'}}">
        <div class="controls">
            <label for="body">Comment on this post</label>

            <input name="body" id="body" type="text" value="" placeholder="body of your comment" class="form-control"/>
            <span class="help-block">{{errorMessage 'body'}}</span>
        </div>
    </div>
    <div class="form-group {{errorClass 'zy'}}">
        <div class="controls">
            <label for="body">zy</label>
            <input name="zy" id="zy" type="text" value="" placeholder="zy of your comment" class="form-control"/>
            <span class="help-block">{{errorMessage 'zy'}}</span>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Comment</button>
  </form>
</template>
